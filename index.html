<script>

    ]
    var names=[
        "Jagruti Gandhi(my mom)", "Bhavin Gandhi(my dad)" , "Misari Gandhi(my sister)", "Ashray Gandhi(myself)"
    ]
    var i=0;
    function update()
    {
        i++;
        var familymembers=3;
        if(i>familymembers)
        {
            i = 0;
        }
        var updatedimage= images[i];
        var updatedname= names[i];
        document.getElementById("Image1").src = updatedimage;
        document.getElementById("name").innerHTML = updatedname;
    }
</script>
